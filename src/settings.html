<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PlanetSide 2 Alerts options</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/options.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form">
			<fieldset>
				<legend>PlanetSide 2 Alerts options</legend>
				<div class="form-group">
					<label for="flare" class="col-sm-2 control-label">Flare</label>
					<div class="col-sm-10">
						<select id="flare" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="main" class="col-sm-2 control-label">Main Server</label>
					<div class="col-sm-10">
						<select id="main" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="notification" class="col-sm-2 control-label">Notification Server</label>
					<div class="col-sm-10">
						<select id="notification" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="hide" class="col-sm-2 control-label">Fade when no main server alert</label>
					<div class="col-sm-10 checkbox">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="hide"> Yes
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="hide2" class="col-sm-2 control-label">Only display main server</label>
					<div class="col-sm-10 checkbox">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="hide2"> Yes
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<p class="help-block">Options get saved automatically.</p>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
