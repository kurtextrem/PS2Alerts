<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PlanetSide 2 Alerts options</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/options.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form">
			<fieldset>
				<legend>PlanetSide 2 Alerts options</legend>
				<div class="form-group">
					<label for="flare" class="col-sm-2 control-label">Flare</label>
					<div class="col-sm-10">
						<select id="flare" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="main" class="col-sm-2 control-label">Main Server</label>
					<div class="col-sm-10">
						<select id="main" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="notification" class="col-sm-2 control-label">Notification Server</label>
					<div class="col-sm-10">
						<select id="notification" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="hide" class="col-sm-2 control-label">Fade when no main server alert</label>
					<div class="col-sm-10 checkbox">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="hide"> Yes
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="hide2" class="col-sm-2 control-label">Only display main server</label>
					<div class="col-sm-10 checkbox">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="hide2"> Yes
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<p class="help-block">Options get saved automatically.</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<p class="help-block"><a href="http://de.reddit.com/r/Planetside/comments/1w6q46/chrome_alerts_extension_first_alpha/">Reddit thread</a><!-- http://de.reddit.com/r/Planetside/comments/1w1oxt/is_there_need_for_a_chrome_alerts_extension/ --> &middot; <a href="https://github.com/kurtextrem/PS2Alerts">GitHub Repository</a> &middot; <a href="https://github.com/kurtextrem/PS2Alerts/commits/master">Changelog</a> &middot; <span class="help" data-popover="true" data-content="<img src='img/update.png'>" data-title="How to force update">How to force update</span><br><small class="text-muted">Thanks to p3lim for some basic code.</small></p>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
